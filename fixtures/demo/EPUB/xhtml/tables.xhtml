<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title>Tables document</title>
        <link rel="stylesheet" type="text/css" href="../css/epub-spec.css"/>
    </head>
    <body>
        <h1>Tables</h1>

        <p>Tables can be present in the middle of a text.</p>
        <table>
            <colgroup class="calibre6">
                <col class="calibre7"/>
                <col class="calibre7"/>
            </colgroup>
            <tbody class="calibre8">
                <tr class="calibre9">
                <td class="calibre10">
                    <p>Cell 1</p>
                </td>
                <td class="calibre10">
                    <p>Cell 2</p>
                </td>
                </tr>
            </tbody>
        </table>
        <p class="caption">Table caption.</p>

        <p>Here is a more standard way to include a caption.</p>
        <table>
            <caption>Caption in the table</caption>
            <thead>
               <tr>
                    <th rowspan="2">Column 1</th>
                    <th colspan="3">Column 2</th>
                    <th colspan="3">Column 3</th>
               </tr>
               <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
